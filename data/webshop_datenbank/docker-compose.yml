version: '3.7'

services:
  merchandise-db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: merchandise_db
      MYSQL_USER: merch_user
      MYSQL_PASSWORD: merch_password
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3306:3306"
      